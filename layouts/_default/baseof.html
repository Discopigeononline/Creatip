<!DOCTYPE html>
<html lang="fr">
<head>
  {{ partial "meta.html" . }}
</head>

<body>
  <main id="page">
    {{ partial "nav.html" }}
    <h1 class="page-title">{{ .Title }}</h1>
    {{ block "main" . }}
    {{ end }}
    <div class="back_to_top">
      <a href="#" aria-label="Arrow-shaped back to top of the page clickable link">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 800 800">
          <g stroke-width="65" stroke="#4b4b4b" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="rotate(225, 400, 400)">
            <line x1="314" y1="314" x2="486" y2="486" marker-end="url(#SvgjsMarker1218)"></line>
          </g>
          <defs>
            <marker markerWidth="5" markerHeight="5" refX="2.5" refY="2.5" viewBox="0 0 5 5" orient="auto" id="SvgjsMarker1218">
              <polyline points="0,2.5 2.5,1.25 0,0" fill="none" stroke-width="0.8333333333333334" stroke="#4b4b4b" stroke-linecap="round" transform="matrix(1,0,0,1,0.8333333333333334,1.25)" stroke-linejoin="round"></polyline>
            </marker>
          </defs>
        </svg>
      </a>
    </div>
  </main>
  <footer id="footer">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
