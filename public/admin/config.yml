backend:
  name: git-gateway
  branch: main
media_folder: "static/images"
public_folder: "images"
collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    path: "{{slug}}/"
    media_folder: ""
    public_folder: ""
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
